<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiHeon Joo - Researcher</title>
    <!-- Link to Google Fonts (fallback to Times New Roman) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        /* 고정 헤더 */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #2c3e50;
            color: #fff;
            padding: 1rem 0;
            z-index: 1000;
        }
        /* 네비게이션 */
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;     /* 폰트 크기 확대 */
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* 컨텐츠 여백 조정 */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 100px auto 2rem;  /* top margin으로 헤더 공간 확보 */
        }
        .hero {
            text-align: center;
            padding: 2rem 0;
        }
        .hero img {
            width: 300px;
            height: 300px;
            border-radius: 0;    /* 네모 형태 */
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #2c3e50;
            display: inline-block;
        }
        section {
            margin-bottom: 2rem;
        }
        .research ul,
        .publications ul,
        .awards ul,
        .conferences ul {
            list-style-type: disc;
            margin-left: 1.5rem;
        }
        .publications ul li,
        .conferences ul li {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
