<script>
const YOUR_NAME = /Si[-\s]?Heon\s+Joo/gi;
function boldAuthor(text) { return text.replace(YOUR_NAME, '<strong>$&</strong>'); }
function boldModel(text, model) {
  if (!model) return text;
  const regex = new RegExp(`\\b(${model})\\b`, 'g');
  return text.replace(regex, '<strong>$1</strong>');
}
function createBadge(badge) {
  const el = badge.url ? document.createElement('a') : document.createElement('span');
  el.className = 'badge';
  el.textContent = badge.text;
  el.style.backgroundColor = badge.color || '#777';
  if (badge.url) { el.href = badge.url; el.target = '_blank'; }
  else { el.setAttribute('disabled', 'true'); }
  return el;
}
function slugify(str) {
  return String(str || '').toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
}
function smoothScrollToId(id){
  const target = document.getElementById(id);
  if(!target) return;
  const header = document.querySelector('header');
  const headerH = header ? header.offsetHeight : 0;
  const rect = target.getBoundingClientRect();
  const elH = target.offsetHeight;
  const vh  = window.innerHeight;
  const centerOffset = Math.max((vh - elH)/2, 20);
  const top = window.pageYOffset + rect.top - headerH - centerOffset;
  window.scrollTo({ top, behavior:'smooth' });
  target.classList.remove('flash-highlight');
  void target.offsetWidth;
  target.classList.add('flash-highlight');
  setTimeout(()=> target.classList.remove('flash-highlight'), 3000);
}
function createBibEntry(entry, showBadges = true) {
  const container = document.createElement('li');
  container.classList.add('bib-entry');
  const slug = (entry.type ? entry.type.toLowerCase() : 'item') + '-' + slugify(entry.title || entry.SOTA || entry.award || '');
  container.id = slug;
  const info = document.createElement('div');
  info.className = 'info';
  if (showBadges) {
    const badgeBox = document.createElement('div');
    badgeBox.className = 'badge-container';
    if (entry.citation) badgeBox.appendChild(createBadge({ text: `üìà Cited by ${entry.citation}`, color: '#e67e22' }));
    if (entry.badges && Array.isArray(entry.badges)) entry.badges.forEach(b => badgeBox.appendChild(createBadge(b)));
    info.appendChild(badgeBox);
  }
  let authors = boldAuthor(entry.author || '');
  let title = boldModel(entry.title || '', entry.model);
  let line = `${authors}. <em>${title}</em>.`;
  if (entry.journal) line += ` <em>${entry.journal}</em>`;
  if (entry.booktitle) line += ` <em>${entry.booktitle}</em>`;
  if (entry.year) line += ` (${entry.year})`;
  if (entry.note) line += `. ${entry.note}`;
  if (entry.doi) line += `. DOI: <a href="https://doi.org/${entry.doi}" target="_blank">${entry.doi}</a>`;
  const lineDiv = document.createElement('div');
  lineDiv.innerHTML = line;
  info.appendChild(lineDiv);
  container.appendChild(info);
  return container;
}
function createMiniItem({ title, sub, anchorId }) {
  const li = document.createElement('li');
  li.className = 'mini-item';
  li.innerHTML = `<div class="mini-title">${title}</div><div class="mini-sub">${sub || ''}</div>`;
  li.addEventListener('click', () => smoothScrollToId(anchorId));
  return li;
}
fetch('publications.json')
  .then(res => res.json())
  .then(entries => {
    const pubsEl = document.getElementById('publications-list');
    const confEl = document.getElementById('conferences-list');
    const miniSota = document.getElementById('mini-sota');
    const miniAwards = document.getElementById('mini-awards');
    entries.forEach(entry => {
      const type = (entry.type || '').toLowerCase();
      const bibEl = createBibEntry(entry, true);
      const anchorId = bibEl.id;
      if (type === 'conference') confEl.appendChild(bibEl);
      else pubsEl.appendChild(bibEl);
      if (entry.SOTA) {
        const title = entry.SOTA;
        const sub = entry.year ? `${entry.year}` : '';
        miniSota.appendChild(createMiniItem({ title, sub, anchorId }));
      }
      if (entry.award) {
        const title = `üèÜ ${entry.award}`;
        const sub = entry.year ? `${entry.year}` : '';
        miniAwards.appendChild(createMiniItem({ title, sub, anchorId }));
      }
    });
  });
</script>
