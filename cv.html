<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Si-Heon Joo - CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bibtex-js@1.0.0/bibtex.min.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: #f9f9f9; color: #333; line-height: 1.6; margin: 0; }
    header, footer { background-color: #004D7C; color: white; padding: 1rem 0; text-align: center; }
    nav a { margin: 0 1rem; text-decoration: none; color: white; font-weight: 500; font-size: 1.2rem; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
    .section-title { font-size: 1.8rem; color: #003478; border-bottom: 2px solid #004D7C; display: inline-block; margin-bottom: 1rem; }
    .bib-entry { display: flex; justify-content: space-between; align-items: flex-start; gap: 1rem; margin-bottom: 1rem; }
    .bib-entry .info { flex: 1; }
    .project-button { flex-shrink: 0; padding: 0.4rem 0.9rem; background-color: #004D7C; color: white; border-radius: 5px; text-decoration: none; font-weight: 500; }
    .bib-list { list-style: none; padding-left: 0; }
    .bib-list li { margin-bottom: 1rem; }
  </style>
</head>
<body>

<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="cv.html">CV</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<div class="container">
  <section>
    <h2 class="section-title">Unpublished</h2>
    <ul class="bib-list" id="unpublished"></ul>
  </section>

  <section>
    <h2 class="section-title">Publications</h2>
    <ul class="bib-list" id="article"></ul>
  </section>

  <section>
    <h2 class="section-title">Conferences</h2>
    <ul class="bib-list" id="conference"></ul>
  </section>
</div>

<footer>
  &copy; 2025 Si-Heon Joo. All rights reserved.
</footer>

<script>
const YOUR_NAME = /Si[-\s]?Heon\s+Joo/gi;

function boldAuthor(text) {
  return text.replace(YOUR_NAME, '<strong>$&</strong>');
}

function boldModel(text, model) {
  if (!model) return text;
  const regex = new RegExp(`\\b(${model})\\b`, 'g');
  return text.replace(regex, '<strong>$1</strong>');
}

function createBibEntry(entry) {
  const container = document.createElement('li');
  container.classList.add('bib-entry');
  const info = document.createElement('div');
  info.className = 'info';

  let authors = boldAuthor(entry.author || '');
  let title = boldModel(entry.title || '', entry.model);
  let line = `${authors}. <em>${title}</em>.`;
  if (entry.journal) line += ` <em>${entry.journal}</em>`;
  if (entry.booktitle) line += ` <em>${entry.booktitle}</em>`;
  if (entry.year) line += ` (${entry.year})`;
  if (entry.note) line += `. ${entry.note}`;

  info.innerHTML = line;
  container.appendChild(info);

  if (entry.project) {
    const btn = document.createElement('a');
    btn.href = entry.project;
    btn.target = '_blank';
    btn.className = 'project-button';
    btn.innerText = 'Project Page';
    container.appendChild(btn);
  }
  return container;
}

fetch('publications.bib')
  .then(res => res.text())
  .then(data => {
    const parser = new BibtexParser();
    parser.setInput(data);
    parser.bibtex();
    const entries = parser.getEntries();

    for (const [key, entry] of Object.entries(entries)) {
      const type = (entry.entryType || '').toLowerCase();
      const el = document.getElementById(type);
      if (el) el.appendChild(createBibEntry(entry));
    }
  });
</script>

</body>
</html>
